<html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnimationCord</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --accent2:#06b6d4;
      --muted:#9aa4b2;
      --text:#ecf0f6;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#071026);
      color:var(--text);
      padding:2rem;
      overflow-x:hidden;
    }
    .card{
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      border-radius:16px;
      padding:2rem;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{
      font-size:2rem;
      letter-spacing:0.2px;
      margin-bottom:1rem;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:1rem;
      color:blue;
    }
    
    @keyframes pulse{
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.1);}
    }
    p{
      margin-top:0.8rem;
      color:var(--muted);
      line-height:1.6;
      font-size:1.1rem;
    }
    strong{color:var(--text);}
    .cta-button{
      display:inline-block;
      margin-top:1.5rem;
      padding:0.75rem 2rem;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:white;
      border:none;
      border-radius:999px;
      font-size:1.05rem;
      font-weight:600;
      cursor:pointer;
      transition:all 0.3s ease;
      box-shadow:0 6px 20px rgba(124,58,237,0.35);
    }
    .cta-button:hover{
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 10px 25px rgba(124,58,237,0.45);
    }
    footer{
      margin-top:1.5rem;
      color:#7b8794;
      font-size:.9rem;
      opacity:0.8;
    }
    .bg-animate{
      position:absolute;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background:radial-gradient(circle at center, rgba(124,58,237,0.1), transparent 70%);
      animation: rotateBG 20s linear infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes rotateBG{
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }
    @media (max-width:420px){
      .card{padding:1.5rem}
      h1{font-size:1.6rem;flex-direction:column;gap:0.5rem}
      p{font-size:1rem}
      .cta-button{padding:0.6rem 1.5rem;font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-animate"></div>
    <h1>
     
      <span>AnimationCord.com</span>
    </h1>

    <p>
      <strong>Free.</strong> <strong>Easy.</strong> <strong>Reliable.</strong>
      AnimationCord is a free site to make an animation from anyone from <strong>10–99</strong> who is
      new to animation or already making bangers — we make bringing your ideas to life simple, fast, and fun.
    </p>

    <button class="cta-button">Learn More :)</button>
 <button class="cta-button">Start Animating Now :)</button>
    <footer>
      (note- you need an email to use AnimationCord)
    </footer>
  </div>
</body>
</html>
