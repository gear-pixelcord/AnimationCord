<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnimationCord</title>
  <style>
    :root {
      --bg: #FFD580;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #ff4500;
      --accent2: #ff9900;
      --muted: #ffcc99;
      --text: #fff7f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      overflow-x: hidden;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.1), rgba(255, 136, 0, 0.05));
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(255, 69, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff3300, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    p {
      margin-top: 0.8rem;
      color: var(--muted);
      line-height: 1.6;
      font-size: 1.1rem;
    }

    strong {
      color: #fff5e6;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1.5rem;
      margin-inline: 0.5rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #ff3300, #ff9900);
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
      background: linear-gradient(90deg, #ff6600, #ffaa00);
    }

    footer {
      margin-top: 1.5rem;
      color: #ffe0c2;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .bg-animate {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 94, 0, 0.15), transparent 70%);
      animation: rotateBG 25s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rotateBG {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 420px) {
      .card { padding: 1.5rem; }
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
      .cta-button { padding: 0.6rem 1.5rem; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-animate"></div>

    <h1>AnimationCord.com</h1>

    </button>

    <footer>
      (Note: You need an email to use AnimationCord)<br>

    </footer>
  </div>
</body>
</html>
